{% extends "glasgowgigs/base.html" %}

{% block content %}
    <h1>Artists on GlasgowGigs</h1>

    {% if artist_list %}
    

      {% for artist in artist_list %}
		<div class="gallery">
		  <a target="_blank" href="{{ artist.get_absolute_url }}">
				<div class="thumbnail"><img src="{{artist.photo.url}}" alt="{{artist.name}}" /></div>		  
		  </a>
		  <div class="desc">{{ artist.name }}</div>
		</div>
      {% endfor %}


 
    {% else %}
      <p>There are no artists.</p>
    {% endif %}       
{% endblock %}
