{% extends "glasgowgigs/base.html" %}

{% block content %}
    <h1>Artists on GlasgowGigs</h1>

    {% if artist_list %}
    <ul>

      {% for artist in artist_list %}
      <li>
        <a href="{{ artist.get_absolute_url }}">{{ artist.name }}</a> Genre: {{artist.genre}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no artists.</p>
    {% endif %}       
{% endblock %}
