{% extends "glasgowgigs/base.html" %}

{% block content %}
  <h1>{{ event.name }}</h1>
 {% load static %}
<img src={{event.artist.photo.url}} alt={{event.artist.name}} /></br>
  <p><strong>Location:</strong></p>
  <p>{{event.venue.address}}</p>
  	<style>
      #map {
        height: 400px;
        width: 50%;
       }
    </style>

    <h3>Location: </h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var location = {lat: {{event.venue.latitude}}, lng: {{event.venue.longitude}} };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARbWl1n1ErFh0xCa_HHVtPC642A2iDH4Y&callback=initMap">
    </script>
  
{% endblock %}
