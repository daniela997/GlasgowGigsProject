{% extends "glasgowgigs/base.html" %}

{% block content %}
<div class="w3-container w3-padding-30" id="projects">
    <h1 class="w3-border-bottom w3-border-purple w3-padding-16"><font color="black">Events on GlasgowGigs</font></h1>  </div>
    {% if event_list %}

      {% for event in event_list %}
		<div class="gallery">
		  <a target="_blank" href="{{ event.get_absolute_url }}">
			<div class="thumbnail"><img src="{{event.artist.photo.url}}" alt="{{ event.name }}"></div>
		  </a>
		  <div class="desc">{{ event.name }}</div>
		</div>
      {% endfor %}

    {% else %}
      <p>There are no events.</p>
    {% endif %}       
{% endblock %}
