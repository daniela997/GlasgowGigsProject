{% extends "glasgowgigs/base.html" %}

{% block content %}
    <h1>Events on GlasgowGigs</h1>

    {% if event_list %}

      {% for event in event_list %}
		<div class="gallery">
		  <a target="_blank" href="{{ event.get_absolute_url }}">
			<img src="{{event.artist.photo.url}}" alt="{{ event.name }}" width="300" height="200">
		  </a>
		  <div class="desc">{{ event.name }}</div>
		</div>
      {% endfor %}

    {% else %}
      <p>There are no events.</p>
    {% endif %}       
{% endblock %}
