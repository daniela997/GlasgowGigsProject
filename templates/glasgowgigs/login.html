{% extends 'glasgowgigs/base.html' %}
{% load staticfiles %}

{% block content %}
    <h1>Login to your GlasgowGigs Account</h1>

<form id="login_form" method="post" action="{% url 'login' %}">
{% csrf_token %}
Username: <div align="left"><input type="text" name="username" value="" size="50" /></div>
<br />
Password:  <div align="left"><input type="password" name="password" value="" size="50" /></div>
<br />
<input type="submit" value="submit" />
</form>
{% endblock %}
