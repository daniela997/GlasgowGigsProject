{% extends 'glasgowgigs/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="w3-container w3-padding-30" id="projects">
    <h2 class="w3-border-bottom w3-border-purple w3-padding-16">Register for GlasgowGigs</h2>
{% if registered %}
<p><strong>Thank You for Registering!</strong></p>
<a href="{% url 'index' %}">Return to Home.</a><br />
{% else %}
<p><strong>Register Here!</strong></p><br />
<form id="user_form" method="post" action="{% url 'register' %}"
enctype="multipart/form-data"></form>

{% csrf_token %}

<!-- Display each form -->
{{ user_form.as_p }}
{{ profile_form.as_p }}

<!-- Provide a button to click to submit the form. -->
<input type="submit" name="submit" value="Register" />
{% endif %}
{% endblock %}
