{% extends "glasgowgigs/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="w3-container w3-padding-30" id="projects">
    <h1 class="w3-border-bottom w3-border-purple w3-padding-16"><font color="black">{{ venue.name }}</font></h1>  </div>
  
 {% load static %}
 <div class="w3-row">
  <div class="w3-threequarter">
      <img src={{venue.photo.url}} alt={{venue.name}} width="100%"></br>

<p><strong>Social Media Links:</strong></p>
  <p><a href={{venue.instagram}}><img src="{% static "images/instagram-icon.png" %}" alt="index" style="width:48px;height:48px"></a>
  <a href={{venue.twitter}}><img src="{% static "images/twitter-icon.png" %}" alt="index" style="width:48px;height:48px"></a>
  <a href={{venue.facebook}}><img src="{% static "images/facebook-icon.png" %}" alt="index" style="width:48px;height:48px"></a></p>
  <p><strong>Location:</strong></p>
  <p>{{venue.address}}</p>
  <div style="margin-left:20px;margin-top:20px">
    <h4>Events</h4>
  </div>

<style>
      #map {
        height: 400px;
        width: 50%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var location = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARbWl1n1ErFh0xCa_HHVtPC642A2iDH4Y&callback=initMap">
    </script>
    
{% endblock %}
