{% extends "glasgowgigs/base.html" %}

{% block content %}
    <h1>Venues on GlasgowGigs</h1>

    {% if venue_list %}
    <ul>

      {% for venue in venue_list %}
      <li>
        <a href="{{ venue.get_absolute_url }}">{{ venue.name }}</a> Where: {{venue.address}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no venues.</p>
    {% endif %}       
{% endblock %}
