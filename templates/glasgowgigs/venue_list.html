{% extends "glasgowgigs/base.html" %}

{% block content %}
    <div class="w3-container w3-padding-30" id="projects">
    <h1 class="w3-border-bottom w3-border-purple w3-padding-16"><font color="black">Venues on GlasgowGigs</font></h1>

    {% if venue_list %}
      {% for venue in venue_list %}
		<div class="gallery">
		  <a target="_blank" href="{{ venue.get_absolute_url }}">
			<div class="thumbnail"><img src="{{venue.photo.url}}" alt="{{ venue.name }}"></div>
		  </a>
		  <div class="desc">{{ venue.name }}</div>
		</div>
      {% endfor %}

    {% else %}
      <p>There are no venues.</p>
    {% endif %}       
{% endblock %}
