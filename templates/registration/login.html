{% extends 'glasgowgigs/base.html' %}
{% load staticfiles %}
{% block content %}

<div class="login-form">
    <form method="post">
		{% csrf_token %}
		  <div id="fb-root"></div>

        <h2 class="text-center">Log in</h2>		
        <div class="text-center social-btn">

			<a href="{% url 'social:begin' 'facebook' %}" target="_blank" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>
            <a href="{% url 'social:begin' 'twitter' %}" target="_blank" class="btn btn-info btn-block"><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
            <a href="{% url 'social:begin' 'google-oauth2' %}" target="_blank" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>

        </div>
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-danger btn-block login-btn">Log in</button>
        </div>
		<div class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></div>

    </form>
</div>
{% endblock %}
