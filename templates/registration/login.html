{% extends 'glasgowgigs/base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="w3-container w3-padding-30" id="projects">
    <h2 class="w3-border-bottom w3-border-purple w3-padding-16">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <p><strong> OR </strong></p>
  <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a> </br>
  <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a> </br>

{% endblock %}
