{% extends 'glasgowgigs/base.html' %}

{% block content %}
<div align="center">
  <div class="w3-container w3-padding-30" id="projects">
    <h1 class="w3-border-bottom w3-border-grey w3-padding-16">Change Password</h1></div>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
</div>
{% endblock %}
